<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="button-start">
      <form>
        <input type="button" value="Start the Quiz" onclick="showHide();startQuiz();" id="start" class="start">
      </form>
    </div>
    <div id="button-skip">
      <form>
        <input id="skipButton" type="button" value="Skip question" onclick="startQuiz(true)" class="skip">
      </form>
    </div>
    <div class="container" id="container">
      <div id="question-contaner">
        <div class="question" id="question"></div>
        <div class="answer-form" id="question-answers">
          <div class="answer" id="question-answers_first" onclick="checkAnswer(0)"></div>
          <div class="answer" id="question-answers_second" onclick="checkAnswer(1)"></div>
          <div class="answer" id="question-answers_third" onclick="checkAnswer(2)"></div>
          <div class="answer" id="question-answers_forth" onclick="checkAnswer(3)"></div>
        </div>
      </div>
      <div class="score" id="results">
        <label>Total prize: </label>
        <div id="score"></div>
        <label>Prize on current round: </label>
        <div id="prize"></div>
      </div>
    </div>
  </main>
  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
